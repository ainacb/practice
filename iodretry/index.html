<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Hello World!!!</h1>
    <h1 class="title">This is a heading</h1>
    <p>This is a paragraph.</p>
    <h2 class="title">Smaller Heading</h2>
    <div style="background-color: red; color: rgb(85, 245, 157)">lol</div>
    <div>
      <div class="left">This is the left side</div>
      <div class="right">This is the right side</div>
    </div>
    <a href="https://google.com">Click here!</a>
    <br />
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Web_2.0_Map.svg/640px-Web_2.0_Map.svg.png"
      alt="Wikipedia Web Terms Map"
      width="200"
      height="200"
    />
    <img
      src="https://as1.ftcdn.net/v2/jpg/05/35/10/94/1000_F_535109453_lv54i8Y9fHNr5aMfRTbvfZkiHBH7Dtf3.jpg"
      alt="sakura"
      width="200"
      height="200"
    />
    <table border="5">
      <tr>
        <th>row1 column1</th>
        <th>row1 column2</th>
        <th>row1 column3</th>
      </tr>
      <tr>
        <td>row2 column1</td>
        <td>row2 column2</td>
        <td>row2 column3</td>
      </tr>
    </table>
    <h2>HTML Forms</h2>
    <!--
If you click the "Submit" button, the formdata will be sent to a page called "/action_pag
e". -->
    <form action="/action_page">
      <label for="firstName">First name:</label><br />
      <input type="text" id="firstName" name="firstName" value="Joel" /><br />
      <label for="lastName">Last name:</label><br />
      <input
        type="text"
        id="lastName"
        name="lastName"
        value="Doe"
      /><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
